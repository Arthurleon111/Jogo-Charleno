<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Batalha de Magos</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #1a1a2e;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
    }

    .info {
      margin-bottom: 20px;
      text-align: center;
    }

    .level {
      font-size: 24px;
      font-weight: bold;
    }

    .health {
      display: flex;
      gap: 40px;
      margin-top: 10px;
    }

    .bar {
      width: 150px;
      height: 20px;
      border: 2px solid white;
      border-radius: 10px;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      transition: width 0.3s;
    }

    .hero .bar-fill { background: #4CAF50; }
    .villain .bar-fill { background: #F44336; }

    .battlefield {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 800px;
    }

    .character {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 120px;
    }

    .name {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .rect {
      width: 80px;
      height: 200px;
      border-radius: 10px;
      border: 3px solid white;
      position: relative;
      overflow: hidden;
    }

    .hero-rect { background: #2196F3; }
    .villain-rect { background: #9C27B0; }

    .game-controls {
      margin-top: 30px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #FFC107;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Bot√£o de tela cheia */
    #fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      font-size: 14px;
      background: #6200EA;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background 0.3s, transform 0.2s;
    }

    #fullscreen-btn:hover {
      background: #7c4dff;
      transform: scale(1.05);
    }

    #fullscreen-btn:active {
      transform: scale(1);
    }

    .sequence-display {
      margin-top: 20px;
      font-size: 18px;
      color: #FFEB3B;
    }

    .projectile {
      position: absolute;
      width: 18px;
      height: 18px;
      background: #FFEB3B;
      border-radius: 50%;
      box-shadow: 0 0 8px white;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Bot√£o de Tela Cheia -->
  <button id="fullscreen-btn">üñ•Ô∏è Tela Cheia</button>

  <div class="info">
    <div class="level">N√≠vel: <span id="level">1</span></div>
    <div class="health">
      <div class="hero">
        <div class="name">Her√≥i</div>
        <div class="bar"><div class="bar-fill" id="heroHealth" style="width: 100%"></div></div>
      </div>
      <div class="villain">
        <div class="name">Vil√£o</div>
        <div class="bar"><div class="bar-fill" id="villainHealth" style="width: 100%"></div></div>
      </div>
    </div>
  </div>

  <div class="battlefield">
    <!-- Her√≥i -->
    <div class="character">
      <div class="name">Her√≥i</div>
      <div class="rect hero-rect" id="hero"></div>
    </div>

    <!-- Vil√£o -->
    <div class="character">
      <div class="name" id="villainName">Vil√£o N√≠vel 1</div>
      <div class="rect villain-rect" id="villain"></div>
    </div>
  </div>

  <div class="game-controls">
    <button id="startBtn">Iniciar Batalha</button>
  </div>

  <div class="sequence-display">
    Memorize a sequ√™ncia...
  </div>

  <!-- Bot√µes de cores -->
  <div id="colorButtons" style="margin-top: 30px; display: flex; gap: 10px;">
    <div class="color-btn" data-id="0" style="background:red; width:60px; height:60px; border-radius:50%; cursor:pointer;"></div>
    <div class="color-btn" data-id="1" style="background:blue; width:60px; height:60px; border-radius:50%; cursor:pointer;"></div>
    <div class="color-btn" data-id="2" style="background:yellow; width:60px; height:60px; border-radius:50%; cursor:pointer;"></div>
    <div class="color-btn" data-id="3" style="background:green; width:60px; height:60px; border-radius:50%; cursor:pointer;"></div>
  </div>

  <script>
    // Elementos
    const startBtn = document.getElementById('startBtn');
    const levelDisplay = document.getElementById('level');
    const villainName = document.getElementById('villainName');
    const heroHealth = document.getElementById('heroHealth');
    const villainHealth = document.getElementById('villainHealth');
    const hero = document.getElementById('hero');
    const villain = document.getElementById('villain');
    const sequenceDisplay = document.querySelector('.sequence-display');
    const colorButtons = document.querySelectorAll('.color-btn');
    const fullscreenBtn = document.getElementById('fullscreen-btn');

    // Cores das bolas
    const colors = ['red', 'blue', 'yellow', 'green'];

    // Estado do jogo
    let level = 1;
    let sequence = [];
    let playerIndex = 0;
    let canClick = false;
    let heroLives = 2;
    let villainLives = 2;
    let hitsThisLevel = 0;

    // Nomes dos vil√µes por n√≠vel
    const villainNames = [
      "Bruxo Sombrio",
      "Feiticeiro do Caos",
      "Rei das Chamas",
      "Mago do V√°cuo",
      "Senhor do Caos Final"
    ];

    // Atualiza barras de vida
    function updateHealth() {
      heroHealth.style.width = (heroLives * 50) + '%';
      villainHealth.style.width = (villainLives * 50) + '%';
    }

    // Adiciona √† sequ√™ncia
    function addToSequence() {
      const rand = Math.floor(Math.random() * 4);
      sequence.push(rand);
    }

    // Pisca o bot√£o
    function flashButton(index) {
      const btn = colorButtons[index];
      btn.style.transform = 'scale(0.9)';
      btn.style.boxShadow = '0 0 15px white';
      setTimeout(() => {
        btn.style.transform = '';
        btn.style.boxShadow = '';
      }, 300);
    }

    // Her√≥i atira no vil√£o
    function shootHeroProjectile() {
      const projectile = document.createElement('div');
      projectile.classList.add('projectile');
      projectile.style.backgroundColor = colors[sequence[sequence.length - 1]];

      const heroRect = hero.getBoundingClientRect();
      const villainRect = villain.getBoundingClientRect();

      const top = heroRect.top + window.scrollY + heroRect.height / 2 - 9;
      const left = heroRect.left + window.scrollX + heroRect.width / 2 - 9;

      projectile.style.position = 'absolute';
      projectile.style.left = left + 'px';
      projectile.style.top = top + 'px';
      document.body.appendChild(projectile);

      let x = 0;
      const targetDistance = villainRect.left - heroRect.left - 100;

      const move = setInterval(() => {
        x += 5;
        projectile.style.transform = `translateX(${x}px)`;

        if (x >= targetDistance) {
          clearInterval(move);
          projectile.remove();

          villain.style.opacity = 0.6;
          setTimeout(() => {
            villain.style.opacity = 1;
          }, 150);

          hitsThisLevel++;

          if (hitsThisLevel === 1) {
            villainLives = 1;
            updateHealth();
            sequenceDisplay.textContent = `N√≠vel ${level} (2/2): √öltima chance!`;
            setTimeout(startNextSequence, 800);
          } else if (hitsThisLevel >= 2) {
            nextLevel();
          }
        }
      }, 30);
    }

    // Vil√£o atira no her√≥i
    function shootVillainProjectile() {
      const projectile = document.createElement('div');
      projectile.classList.add('projectile');
      projectile.style.backgroundColor = 'purple';
      projectile.style.position = 'absolute';
      projectile.style.width = '18px';
      projectile.style.height = '18px';
      projectile.style.borderRadius = '50%';
      projectile.style.boxShadow = '0 0 8px white';
      projectile.style.zIndex = '1000';
      projectile.style.pointerEvents = 'none';

      const villainRect = villain.getBoundingClientRect();
      const heroRect = hero.getBoundingClientRect();

      const startX = villainRect.left + villainRect.width / 2 - 9;
      const startY = villainRect.top + villainRect.height / 2 - 9;

      projectile.style.left = (startX + window.scrollX) + 'px';
      projectile.style.top = (startY + window.scrollY) + 'px';

      document.body.appendChild(projectile);

      const totalDistance = heroRect.left - (villainRect.left + villainRect.width) + 100;
      let moved = 0;
      const step = 5;
      const interval = setInterval(() => {
        moved += step;
        projectile.style.transform = `translateX(-${moved}px)`;

        if (moved >= Math.abs(totalDistance)) {
          clearInterval(interval);
          hero.style.opacity = 0.6;
          setTimeout(() => {
            hero.style.opacity = 1;
          }, 150);
          projectile.remove();

          heroLives--;
          updateHealth();

          if (heroLives <= 0) {
            endGame(false);
          } else {
            setTimeout(startNextSequence, 800);
          }
        }
      }, 30);
    }

    // Inicia nova sequ√™ncia no mesmo n√≠vel
    function startNextSequence() {
      sequence = [];
      playerIndex = 0;
      canClick = false;

      for (let i = 0; i < level; i++) {
        addToSequence();
      }

      playSequence();
    }

    // Pr√≥ximo n√≠vel
    function nextLevel() {
      setTimeout(() => {
        level++;
        levelDisplay.textContent = level;
        hitsThisLevel = 0;
        villainName.textContent = villainNames[(level - 1) % villainNames.length];
        villainLives = 2;
        updateHealth();

        for (let i = 0; i < level; i++) {
          addToSequence();
        }

        sequenceDisplay.textContent = `N√≠vel ${level} (1/2): Memorize a sequ√™ncia!`;
        playSequence();
      }, 1000);
    }

    // Mostra a sequ√™ncia
    function playSequence() {
      canClick = false;
      let i = 0;
      const delay = Math.max(600 - level * 30, 300);

      const interval = setInterval(() => {
        const index = sequence[i];
        flashButton(index);
        i++;
        if (i >= sequence.length) {
          clearInterval(interval);
          setTimeout(() => {
            canClick = true;
            sequenceDisplay.textContent = "Sua vez! Repita a sequ√™ncia.";
          }, 500);
        }
      }, delay);
    }

    // Jogador errou
    function playerWrong() {
      canClick = false;
      sequenceDisplay.textContent = "Erro! O vil√£o contra-ataca!";
      hitsThisLevel = 0;
      shootVillainProjectile();
    }

    // Fim de jogo
    function endGame(victory) {
      canClick = false;
      const msg = victory
        ? `üéâ Voc√™ venceu! O reino est√° salvo! N√≠vel alcan√ßado: ${level}`
        : `üíÄ Voc√™ foi derrotado! O vil√£o dominou tudo!`;
      setTimeout(() => alert(msg), 500);
      startBtn.textContent = "Jogar Novamente";
      startBtn.style.display = "block";
    }

    // Iniciar batalha
    function startBattle() {
      level = 1;
      heroLives = 2;
      villainLives = 2;
      hitsThisLevel = 0;
      sequence = [];
      playerIndex = 0;
      canClick = false;

      levelDisplay.textContent = level;
      villainName.textContent = villainNames[0];
      sequenceDisplay.textContent = "Preparando batalha...";
      startBtn.style.display = "none";

      for (let i = 0; i < level; i++) {
        addToSequence();
      }

      updateHealth();
      playSequence();
    }

    // Eventos dos bot√µes de cor
    colorButtons.forEach((btn, index) => {
      btn.addEventListener('click', () => {
        if (!canClick) return;

        flashButton(index);

        if (sequence[playerIndex] === index) {
          playerIndex++;
          if (playerIndex === sequence.length) {
            sequenceDisplay.textContent = "Acertou! Atacando vil√£o!";
            canClick = false;
            shootHeroProjectile();
            playerIndex = 0;
          }
        } else {
          playerWrong();
        }
      });
    });

    // Bot√£o de in√≠cio
    startBtn.addEventListener('click', startBattle);

    // === BOT√ÉO DE TELA CHEIA ===
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          alert(`Erro ao entrar em tela cheia: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    });

    // Atualiza o texto do bot√£o quando o estado de tela cheia muda
    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) {
        fullscreenBtn.textContent = '‚ùå Sair da Tela';
      } else {
        fullscreenBtn.textContent = 'üñ•Ô∏è Tela Cheia';
      }
    });
  </script>
</body>
</html>
